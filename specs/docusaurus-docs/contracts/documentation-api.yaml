# Documentation API Contracts

## Frontmatter Schema

### Document Frontmatter
```yaml
id: string                    # Unique document identifier (optional, defaults to file path)
title: string                 # Document title for page header
sidebar_label: string         # Label to show in sidebar navigation
sidebar_position: number      # Position in sidebar ordering (lower numbers first)
description: string           # SEO description of the document
keywords: [string]            # SEO keywords for the document
tags: [string]                # Tags for categorization
draft: boolean                # Whether document is a draft (defaults to false)
pagination_next: string       # Next page in pagination (document id)
pagination_prev: string       # Previous page in pagination (document id)
image: string                 # Social card image URL
slug: string                  # Custom URL slug (optional)
---

## Navigation API

### Sidebar Configuration
```javascript
module.exports = {
  docs: [
    {
      type: 'category',        // Category with collapsible items
      label: 'string',         // Display label for category
      items: ['doc-id'],       // Array of document IDs or nested categories
      link: {                  // Optional link for category
        type: 'doc' | 'generated-index',
        id: 'doc-id'
      },
      collapsed: boolean       // Whether category is initially collapsed (defaults to false)
    },
    {
      type: 'doc',             // Direct document reference
      id: 'document-id'        // Reference to document by ID
    },
    {
      type: 'link',            // External link
      label: 'string',         // Display label
      href: 'string'           // External URL
    }
  ]
};
```

