## Configuration Endpoints

### Site Configuration Schema
```javascript
module.exports = {
  // Site metadata
  title: 'string',              // Site title
  tagline: 'string',            // Site tagline
  url: 'string',                // URL of deployment
  baseUrl: 'string',            // Base URL for site
  favicon: 'string',            // Favicon path

  // Organization info
  organizationName: 'string',   // GitHub username/organization
  projectName: 'string',        // GitHub repo name
  deploymentBranch: 'string',   // Branch to deploy from

  // Plugins
  presets: [
    [
      '@docusaurus/preset-classic',
      {
        docs: {
          sidebarPath: require.resolve('./sidebars.js'),
          editUrl: 'string',    // URL for edit link
        },
        blog: {},              // Blog configuration
        theme: {},             // Theme configuration
        gtag: {},              // Analytics configuration
      },
    ],
  ],

  // Theme configuration
  themeConfig: {
    navbar: {
      title: 'string',
      logo: {
        alt: 'string',
        src: 'string',
      },
      items: [
        {
          type: 'doc',
          position: 'left' | 'right',
          docId: 'string',
          label: 'string',
        },
      ],
    },
    footer: {
      style: 'dark' | 'light',
      links: [],
      copyright: 'string',
    },
  },
};
```